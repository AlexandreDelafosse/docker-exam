version: '3.7'
services:
  node:
    build: './backend'
    ports:
      - '4001:4001'
    depends_on:
      - mysql
    networks:
      - docker-exam
  mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=todolist
    volumes:
      - 'mysql-data:/var/lib/mysql'
    networks:
      - docker-exam
  frontend:
    build: './frontend'
    ports: 
      - '4000:3000'
volumes:
  mysql-data:
networks:
  docker-exam: